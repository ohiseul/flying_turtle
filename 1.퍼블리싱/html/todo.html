<script>
              
  const container = document.querySelector('.container');
  const button = document.querySelector('button');
  const input = document.querySelector('.form-control');
  const list = document.querySelector('ul');
  const td = document.querySelector('td');

  button.addEventListener('click', () => {
    if (input.value === '') {
    const div = document.createElement('div');
    div.classList.add('alert', 'alert-warning', 'animated', 'bounceIn');
    div.appendChild(document.createTextNode('앗! 일정을 입력하셨나요?'));

    container.insertBefore(div, list);
  
    setTimeout(() => {
      div.remove();
    }, 1000);

  } else {
    const li = document.createElement('li');
    const span = document.createElement('span');
    const div = document.createElement('div');
  
    li.classList.add('list-group-item', 'd-flex', 
    'justify-content-between', 'align-items-center', 
    'animated', 'flipInX');
    span.classList.add('badge', 'badge-primary', 'badge-pill');
    div.classList.add('alert', 'alert-success', 'animated', 'fadeInUp');
  
    li.appendChild(document.createTextNode(input.value));
    span.appendChild(document.createTextNode('삭제'));
    div.appendChild(document.createTextNode('일정이 등록 되었어요!'));


    li.appendChild(span);
    list.appendChild(li);
  
    container.insertBefore(div, list);
  
    setTimeout(() => {
      div.remove();
    }, 3000);
  
    input.value = '';
  }
});


list.addEventListener('click', (e) => {
  if (e.target.classList.contains('badge') && 
    confirm('정말 일정을 지우실건가요?') === true) {
    e.target.parentElement.remove();
      
    const div = document.createElement('div');
    div.classList.add('alert', 'alert-success', 'animated', 'fadeInUp');
    div.appendChild(document.createTextNode('일정이 삭제 되었어요!'));
    container.insertBefore(div, list);

    setTimeout(() => {
      div.remove();
    }, 3000);
  }
});
