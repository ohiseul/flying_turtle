<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/qnaDetail.css">
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="qGride">
        <div id="qColor">문의</div><div>그러니까 모른다구여ㅜㅜㅠㅠ</div><div class="writerName">오이슬</div>
        <div class="qOne">오늘 스프링 뭐가뭔지 몰라요</div>
        <div id="file1">· 파일:</div><div id="file2">첨부파일명</div>
        <div class="qOne"><span  id="qcomOpen" onclick="comOpen('app1','qcomOpen');">댓글 펼치기</span></div>
        <div class="qOne" id="app1">
          <section class="comments">
            <article>
              <p> <textarea></textarea> <button class="comBtn" onclick="addComment();">등록</button></p>
            </article>
            <article>
                <h4><a href="#">박지수</a></h4>
                <time>2 weeks ago</time>
                <p>잘몰랐던건데 감사합니다</p>
                  <button class="comBtn2">수정</button><button class="comBtn2">삭제</button>  
            </article>
            <article>
              <h4><a href="#">최주희</a></h4>
              <time>2 weeks ago</time>
              <p>4번쨰 줄에서 오류나는데 무슨 문제일까요?</p>
                <button class="comBtn2">수정</button><button class="comBtn2">삭제</button>  
            </article>
          </section>


        </div>
    </div>
    <button class="qnaBtn" onclick="plusA();">답변등록</button>

<div id="aBox">
</div>

<div id="bottomBtn"><button class="qnaBtn">목록으로</button> <button class="qnaBtn2">수정</button><button class="qnaBtn2">삭제</button></div>


          <div id="footer"></div>
 
          <!-- include -->
   <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> 
   <script type="text/javascript">   
   $(document).ready( function() { 
   
   $("#header").load("header.html");  // 원하는 파일 경로를 삽입하면 된다
   }); 
  /*================댓글 접기와 펼치기================================*/
  function comOpen(result,id){

    $("#"+result).toggle("display");
    if( $("#"+id).text() == '댓글 펼치기' ) {
      $("#"+id).text('댓글 접기');
    }
    else {
      $("#"+id).text('댓글 펼치기');
    }
  }
  
  /*================답변 추가================================*/
   var i = 0;
   function plusA(){
    $("#aBox").append(
`    <div class="aGride">
            <div class="aColor">답변</div><div><input class="aTitle" type="text" placeholder="제목을 입력해주세요" ></div><div class="writerName"><input class="aWriter" type="text" placeholder="작성자를 입력해주세요"></div>
            <div class="qOne"><textarea class="aTextarea"></textarea></div>
            <div class="qOne"><span class="acomOpen" id="acomOpen`+i+`" onclick="comOpen('app2`+i+`','acomOpen`+i+`');">댓글 펼치기</span></div>
            <div class="qOne" class="app2" id="app2`+i+`" style="display:none;">
              <section class="comments">
                <article> 
                  <p> <textarea></textarea> <button class="comBtn" onclick="addComment();">등록</button></p>
                </article>
              </section>
            </div>
    </div>`
    )

    i++
   }
          </script>
</body>
</html>
