<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="tip"></div>
    <div class="cont">

        <div class="form sign-in">
        <h2 class="h2">반갑습니다.</h2>
        <table class="login-table">
            <tr>
                <th>
                    <input type="text" name="id" placeholder="아이디"/>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="password" name="password" placeholder="비밀번호"/>
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="forgot-pass">비밀번호를 잊어버리셨나요?</div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="submit">Sign In</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="fb-btn">간편로그인</span></button>
                </td>
            </tr>
        </table>
        <!-- <button type="button" class="fb-btn">Connect with <span>Google</span></button> -->
            
            <!-- modal  -->
            <div class="form forgot-form" id="forgot-form">
                <h2 class="h2">이메일로 비밀번호를 찾을 수 있습니다.</h2>
                <table class="login-table">
                    <tr>
                        <th><input type="text" name="id" placeholder="아이디"/></th>
                    </tr>
                    <tr>
                        <th><input type="email" name="email" placeholder="이메일"/></th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="submit">비밀번호 찾기</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="submit" id="quit">돌아가기</button>
                        </td>
                    </tr>
                </table>
                
               
            </div>
            <!-- modal -->
            <div class="form modal">
                <h3 class="h2">더욱 손쉽게, 점점 스마트해지는 당신을 만나보세요</h3>
                <div id="simple-pass"></div>
                <div class="login-by-id">아이디로 로그인하기</div>
            </div>
                       
        <div class="logo"><img src="../picture/String_logo.png"></div>
        </div>

        <!-- 사진 -->
        <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>처음이신가요?</h2>
                <p>새로운 거북이후보가 되어 같이 날아봅시다!</p>
            </div>
            <div class="img__text m--in">
            <h2>회원이신가요?</h2>
            <p>그럼 이제, 날아볼 준비를 해봅시다</p>
            </div>
            <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
            </div>
        </div>

        <div class="form sign-up">
            <h2 class="h2">당신의 위대한 첫걸음,</h2>
            <table class='form-table'>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="id" /></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="password1" /></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="password2" /></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td><input type="text" name="birth" /></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <th>간편 비밀번호</th>
                    <td><input type="password" name="simple-pass" /></td>
                </tr>
                <tr>
                    <th>목표 한마디</th>
                    <td><input type="text" name="goal" /></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="button" class="submit">Sign Up</button>
                    </th>
                </tr>
            </table>
            <!-- <button type="button" class="fb-btn">Join with <span>Google</span></button> -->
        </div>


        </div>

        
    </div>
    
    <script src="../js/login.js"></script>
    <script>
        // 간편 로그인
        $("button.fb-btn").click( function() {
            $("#simple-pass").load("patternLock.html");
            modal("show",".modal");
        });
        $(".login-by-id").click(function () {
            modal("hide", ".modal");
            return false;
        });

        // 비밀번호 찾기
        $(".forgot-pass").click(function () {
            modal("show","#forgot-form");
        });
        $("#quit").click(function () {
            modal("hide","#forgot-form");
            return false;
        });


        function modal(comm, selector) {
            if(comm=='show'){
                $(selector).show();
            } else {
                $(selector).hide();
            }
        };
        
    </script>
</body>
</html>
