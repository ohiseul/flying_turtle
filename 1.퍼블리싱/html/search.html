<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <style>
    html, body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

* {
  box-sizing: border-box !important;
}

.search {
  position: relative;
  width: 450px;
  height: 70px;
}
.search span {
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  height: 70px;
  width: 70px;
  border: 4px solid #2196F3;
  border-radius: 100%;
  cursor: pointer;
  -webkit-transform: translate(-50%, -50%) rotate(-30deg);
          transform: translate(-50%, -50%) rotate(-30deg);
  transition: height 0.25s 0.25s ease, border-radius 0.25s 0.25s ease, -webkit-transform 0.25s 0.75s ease;
  transition: transform 0.25s 0.75s ease, height 0.25s 0.25s ease, border-radius 0.25s 0.25s ease;
  transition: transform 0.25s 0.75s ease, height 0.25s 0.25s ease, border-radius 0.25s 0.25s ease, -webkit-transform 0.25s 0.75s ease;
}
.search span:after {
  content: "";
  position: inherit;
  top: 65px;
  left: 27px;
  height: 35px;
  width: 8px;
  background: #2196F3;
  transition: all 0.25s 0.5s ease;
}
.search button {
  position: absolute;
  left: calc(100% - 70px - (4px * 2));
  top: 8px;
  height: calc(100% - (4px * 4));
  width: 70px;
  background: none;
  border: 0;
  border-radius: 70px;
  font-size: 22px;
  color: #2196F3;
  outline: none;
  transition: all 0.25s ease;
  visibility: hidden;
  opacity: 0;
}
.search input {
  width: 100%;
  height: 100%;
  padding: 15px 78px 15px 15px;
  background: none;
  border: 0;
  font-size: 22px;
  font-family: "Open Sans", sans-serif;
  color: #2196F3;
  outline: none;
  transition: all 0.25s ease;
  visibility: hidden;
  opacity: 0;
}

.search.active span {
  height: 450px;
  border-radius: 70px;
  cursor: initial;
  -webkit-transform: translate(-50%, -50%) rotate(-90deg);
          transform: translate(-50%, -50%) rotate(-90deg);
  transition: height 0.25s 0.5s ease, border-radius 0.25s 0.5s ease, -webkit-transform 0.25s ease;
  transition: transform 0.25s ease, height 0.25s 0.5s ease, border-radius 0.25s 0.5s ease;
  transition: transform 0.25s ease, height 0.25s 0.5s ease, border-radius 0.25s 0.5s ease, -webkit-transform 0.25s ease;
}
.search.active span:after {
  height: 0;
  transition-delay: 0.25s;
}
.search.active button {
  visibility: visible;
  opacity: 1;
  transition-delay: 0.75s;
}
.search.active input {
  position: relative;
  visibility: visible;
  opacity: 1;
  transition-delay: 0.75s;
}

    </style>
</head>
<body>
    
<form class="search"><span></span>
    <input type="search" name="q" placeholder="What are you looking for ?" autocomplete="off" required="required"/>
    <button type="submit">&#128270;</button>
  </form>

  <script>
  /**
  Remove active class on submit
**/
$('form').submit(function(e) {
  e.preventDefault();
  if ($(this).hasClass('active')) 
    $(this).removeClass('active');
});

/**
  Show/Hide form inputs
**/
$('.search span').click(function(e) {
  
  var $parent = $(this).parent();

  if (!$parent.hasClass('active')) {
    
    $parent
      .addClass('active')
      .find('input:first')
      .on('blur', function() {
        if (!$(this).val().length) $parent.removeClass('active');
      }
    );
    
  }
});
  </script>
</body>
</html>
