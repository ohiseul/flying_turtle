<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="notice/jquery.notice.css">
<script src="../js/jquery-3.2.1.js"></script>
<script src="notify (1).js"></script>
</head>
<body>
	<button>전송</button>
	<script>
	// http://notifyjs.jpillora.com

	$("button").click(function (){
		// 실시간 통신 시
		$.notify("홍길동님 안녕하세요!");
		$.notify("Access granted", "success");
		$.notify("Do not press this button", "info");
		$.notify("Warning: Self-destruct in 3.. 2..", "warn");
		$.notify("BOOM!", "error");

		$("button").notify(
			"I'm to the right of this box", 
			{ position:"right" }
		);

		$.notify("홍길동님이 접속하였습니다.", {position:"bottom right"});
	});
	</script>
</body>
</html>
